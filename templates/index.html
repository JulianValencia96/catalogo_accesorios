<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="static/img/logo.png">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@400..700&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <title>Productos</title>
</head>
<body>
        <h1 class="container-fluid text-center bg-secondary-subtle py-2 my-3"><img src="../static/img/logo.png" width="120" alt="logo accesorios floribeth"> Cat√°logo de Productos</h1>

<div class="container text-center">
  <div class="row">
    {% for producto in productos %}
        <div class="card col-md-6 mx-3 my-3 p-2" style="width: 18rem;">
            <img src="static/img/{{producto.imagen}}" class="card-img-top" width="50%" style="border-radius: 50% 50% 0 0; min-height: 400px;">
            <div class="card-body">
                <h3 class="card-title">{{producto.nombre}}</h3>
                <p class="card-text">{{producto.desc}}</p>
                <p class="card-text">Precio: ${{producto.precio}}</p>
               
            </div>
        </div>
    {%endfor%}
  </div>
</div>

    <div class="container-fluid text-center mx-5">
        <a href="#" class="btn btn-dark" onclick="validarIngreso()">Panel Admin</a>
    </div>
    <script src="../static/js/main.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <title>ADMIN</title>
</head>
<body>
    <h1 class="text-center container-fluid bg-secondary-subtle my-4 py-3">Gesti√≥n de Productos <img src="../static/img/logo.png" width="120" alt="logo accesorios floribeth"> </h1>
    <form id="formulario" class="mx-2 my-2">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="number" id="precio" placeholder="Precio del producto" required>
        <input type="text" id="descripcion" placeholder="Descripcion del producto" required>
        <select id="categoria">
            <option selected>Escoje una categoria</option>
            <option value="aretes">Aretes</option>
            <option value="collares">Collares</option>
            <option value="conjuntos">Conjuntos</option>
        </select>
        <input type="text" id="imagen" placeholder="imagen del producto" required>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <input type="button" onclick="cargarProductos()" value="Mostrar" class="btn btn-info"> <a href="/" class="text-decoration-none"><i class="bi bi-arrow-left-circle-fill"></i> Volver</a>
    <div id="tabla"></div>
    <script src="../static/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@400..700&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <title>Subir Múltiples Imágenes con Flask</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        figcaption{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="container-fluid text-center bg-secondary-subtle my-3 p-3">Subir Imágenes</h1>
    
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="files[]" accept="image/*" multiple required>
        <button type="submit">Subir Imágenes</button>
    </form>
    
    <h2>Galería de Imágenes</h2>
    <div class="gallery">
        {% for image in images %}
        <figure>

            <img src="{{ url_for('static', filename='img/' + image) }}" 
            alt="{{ image }}" 
            title="{{ image }}">
            
            <figcaption>{{image}}</figcaption>
        </figure>
        {% endfor %}
    </div>
<a href="/admin" class="btn btn-primary" ><i class="bi bi-arrow-left-circle-fill"></i> Volver a Administracion</a>
</body>
</html>
